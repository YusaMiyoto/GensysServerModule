<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
</head>
<body>
<!--action=на какой адрес форма будет обращаться(куда перед данные)
@{} - для адресов, ${в этом случае ключ} - для переменных,
*{} - для полей у объекта класса студент-->
<form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    <br/>
    <label for="patronymic">Patronymic: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Error</div>
    <br/>
    <label for="course">Course: </label>
    <input type="text" th:field="*{course}" id="course"/>
    <div style="color:red" th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Error</div>
    <br/>
    <label for="group">Group: </label>
    <input type="text" th:field="*{group}" id="group"/>
    <div style="color:red" th:if="${#fields.hasErrors('group')}" th:errors="*{group}">Error</div>
    <br/>
    <label for="metadata">Metadata: </label>
    <input type="text" th:field="*{metadata}" id="metadata"/>
    <div style="color:red" th:if="${#fields.hasErrors('metadata')}" th:errors="*{metadata}">Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
